<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Word guessing game</title>
  </head>
  <body>
    <h1 class="title">WORD GUESS - built with vanilla js</h1>
    <div class="lives-container">
      <img src="assets/heart.png" alt="Heart icon representing lives" class="heart" id="heart" />
      <img
        src="assets/heart-broken.png"
        alt="Broken heart icon representing low lives"
        class="heart hidden"
        id="heart-broken"
      />
      <p class="txt" id="lives"></p>
    </div>
    <p class="txt">Type with your keyboard to try and guess the word!</p>
    <div class="alphabet" id="alphabet-container"></div>
    <div class="guess" id="guess"></div>
    <small id="guess-definition"></small>

    <script type="module" src="main.js"></script>
  </body>
</html>
